<h2 mat-dialog-title>Install Angular</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="clientForm" class="client-form">
    <mat-form-field>
      <mat-label>Nome</mat-label>
      <input matInput type="text" formControlName="nome" minlength="4" />
      <button
        tabindex="-1"
        *ngIf="clientForm.controls.nome.value"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="clientForm.controls.nome.patchValue('')"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" mask="" />
      <button
        tabindex="-1"
        *ngIf="clientForm.controls.email.value"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="clientForm.controls.email.patchValue('')"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field>
      <mat-label>CPF</mat-label>
      <input matInput type="text" formControlName="cpf" mask="000.000.000-00" />
      <button
        tabindex="-1"
        *ngIf="clientForm.controls.cpf.value"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="clientForm.controls.cpf.patchValue('')"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Telefone</mat-label>
      <input matInput type="text" formControlName="phone" mask="(00) 0 0000-0000" />
      <button
        tabindex="-1"
        *ngIf="clientForm.controls.phone.value"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="clientForm.controls.phone.patchValue('')"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Sexo</mat-label>
      <mat-select formControlName="sexo">
        <mat-option [value]="'F'">Mulher</mat-option>
        <mat-option [value]="'M'">Homem</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Data de Nascimento</mat-label>
      <input matInput type="text" formControlName="dat_nasc" mask="00/00/0000" />
      <button
        tabindex="-1"
        *ngIf="clientForm.controls.dat_nasc.value"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="clientForm.controls.dat_nasc.patchValue('')"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [disabled]="!clientForm.valid" [mat-dialog-close]="clientForm.value">
    {{ data?.id ? 'Atualizar' : 'Criar'}}
  </button>
</mat-dialog-actions>
