<h2 mat-dialog-title>Install Angular</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="clientForm" class="client-form">
    <mat-form-field>
      <mat-label>Nome</mat-label>
      <input matInput type="text" formControlName="nome" />
      <button
        *ngIf="clientForm.controls.nome.value"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="clientForm.controls.nome.patchValue('')"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="text" formControlName="email" />
      <button
        *ngIf="clientForm.controls.email.value"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="clientForm.controls.email.patchValue('')"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field>
      <mat-label>CPF</mat-label>
      <input matInput type="text" formControlName="cpf" />
      <button
        *ngIf="clientForm.controls.cpf.value"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="clientForm.controls.cpf.patchValue('')"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Telefone</mat-label>
      <input matInput type="text" formControlName="phone" />
      <button
        *ngIf="clientForm.controls.phone.value"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="clientForm.controls.phone.patchValue('')"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Sexo</mat-label>
      <input matInput type="text" formControlName="sexo" />
      <button
        *ngIf="clientForm.controls.sexo.value"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="clientForm.controls.sexo.patchValue('')"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Data de Nascimento</mat-label>
      <input matInput type="text" formControlName="dat_nasc" />
      <button
        *ngIf="clientForm.controls.dat_nasc.value"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="clientForm.controls.dat_nasc.patchValue('')"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [disabled]="!clientForm.valid" [mat-dialog-close]="clientForm.value">
    {{ data?.id ? 'Atualizar' : 'Criar'}}
  </button>
</mat-dialog-actions>
